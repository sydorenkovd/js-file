<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Использование изображений</title>
<script type="text/javascript">
	function changeImage(){
		var i = document.images[0];
		i.src = "i/green.png";
	}	
	var flag = false;
	function loopImage(){
	var i = document.images[0];
	if(flag) i.src = "i/red.png";
	else i.src = "i/green.png";
	flag = !flag;
	}	
	function resizeImage(){
		var i = document.sochi;
		var normalWidth = 640;
		
		if(i.width < normalWidth){
		i.width *= 1.05;
		i.height *= 1.05;}
		setTimeout("resizeImage()", 25);
		


	}
</script>
</head>
<body>

<h1>Использование изображений</h1>

<img src="i/red.png" name="square" width="200" height="200">
<br>
<a href="javascript:changeImage()">Сменить картинку</a><br>
<a href="javascript:loopImage()">Менять картинки циклически</a></br>
<a href="javascript:resizeImage()">Изменить размер картинки</a></br>

<img src="i/sochi.jpg" name="sochi" width="64" height="47">
</body>
</html>
