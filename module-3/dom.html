<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Поиск узлов в дереве документа</title>
<style type="text/css">
	html{background:#f93;cursor:default;
	}
	html, input, button{font:16px calibri, sans-serif;
	}
	div{margin:0 0 10px;padding:5px;border:2px solid #dfdfdf;
	}
	p{margin:10px 0;background:#fff;padding:10px;
	}
</style>
<script type="text/javascript">
	function f() {
	var i = document.createElement("em");
	i.appendChild(document.createTextNode("наклонный "));	
	var b = document.createElement("strong");
	b.appendChild(document.createTextNode("жирный "));
	var t = document.createTextNode("текст");
	var br = document.createElement("br");
	var f = document.createDocumentFragment();
	f.appendChild(i);
	f.appendChild(b);
	f.appendChild(t);
	f.appendChild(br);
	var d = document.getElementsByTagName("div");
	for(var i = 0; i < d.length; i++){
		d[i].insertBefore(f.cloneNode(true), d[i].firstChild);
	}
	}
</script>
</head>
<body>
<div id="d">
	<p>Первый параграф</p>
	<p id="clickable"><a href="javascript:f();">Второй <b>кликабельный</b> параграф</a></p>
	<p>Третий параграф</p>
</div>
<div>
	<p>Четвертый параграф</p>
	<p>Пятый параграф</p>
</div>
<p>Шестой параграф</p>
<p>Седьмой и последний параграф</p>
</body>
</html>
