<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Установка обработчиков событий в базовой модели</title>
<style type="text/css">
html{background:#fff;cursor:default;font:16px calibri, sans-serif;}
div{padding:10px;border:3px solid #69c;}
p{margin:0;padding:10px;background:#ccf;}
</style>
</head>
<body>
<div id="a">
	<p id="p1" onclick="foo(this);">Кликнуть здесь1</p>
	<p id="p2" onclick="foo(this);">Кликнуть здесь2</p>
	<p id="p3" onclick="foo(this);">Кликнуть здесь3</p>
</div>
<script type="text/javascript">
	var div = document.getElementById('a');

	div.addEventListener("click", foo, false);
	div.addEventListener("click", bar, false);

function foo(el){
	console.log(el);
}
function bar(){
	console.log("bar");
}

</script>
</body>
</html>
