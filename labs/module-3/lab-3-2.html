<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">
td{padding:10px;border:1px solid #369;}
</style>
<script type="text/javascript">
var cell = 100;
var row = 100;

function createDOM() {
	var d = document.getElementById("d");
	d.innerHTML = "";
	var start = new Date();
	var t = d.appendChild(document.createElement("table"));
	var tb = t.appendChild(document.createElement("tbody"));
	for(var i = 1; i <= row; i++){
	var tr = tb.appendChild(document.createElement("tr"));
	for(var j = 1; j <= cell; j++){
		var td = tb.appendChild(document.createElement("td"));
		td.appendChild(document.createTextNode(i*j));
	}
}
	var end = new Date();
	console.log((end - start) + " ms");
	/* Создайте в элементе div таблицу с помощью методов DOM */
}
</script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>
